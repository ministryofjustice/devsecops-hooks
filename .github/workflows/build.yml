# GitHub Actions Workflow Documentation
#
# Name: Build
# Purpose: Executes Docker build process on pull requests to validate the devsecops-hooks container
#
# Trigger:
#   - pull_request: Runs on all branches when a pull request is created or updated
#
# Permissions:
#   - Workflow level: None (empty permissions object)
#   - Build job level: read access to contents and pull-requests
#
# Environment Variables:
#   - environment: Set to "base" - defines the deployment environment
#   - timezone: Retrieved from repository variable TIMEZONE
#
# Jobs:
#   1. setup (Infrastructure ğŸ”§):
#      - Runs on: ubuntu-latest
#      - Purpose: Initializes and validates environment configuration
#      - Outputs: 
#        * environment: Passes environment name to dependent jobs
#        * timezone: Passes timezone setting to dependent jobs
#      - Steps:
#        * Displays configured environment name
#        * Displays configured timezone
#
#   2. build (Build âš’ï¸):
#      - Runs on: ubuntu-latest
#      - Dependencies: Requires successful completion of setup job
#      - Environment: Uses environment name from setup job output
#      - Steps:
#        * Checks out repository code using actions/checkout@v6.0.1 (pinned SHA)
#        * Builds Docker image with tag "devsecops-hooks:local"
#        * Executes the built container with current directory mounted to /src
#
# Security Considerations:
#   - Uses pinned commit SHA for checkout action to ensure immutability
#   - Minimal permissions granted (read-only access where needed)
#   - No secrets or credentials exposed in workflow
#

name: Docker build ğŸš€
run-name: Docker build ğŸš€

on:
  pull_request:
    branches: ["*"]

permissions: {}

env:
  environment: base
  timezone: ${{ vars.TIMEZONE }}

jobs:
  # 1. Setup test infrastructure
  setup:
    name: Infrastructure ğŸ”§
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ env.environment }}
      timezone: ${{ env.timezone }}
    steps:
      - name: Environment ğŸ§ª
        run: echo "Environment set to ${{ env.environment }}"

      - name: Timezone ğŸŒ
        run: echo "Timezone set to ${{ env.timezone }}"

  # 2. Execute docker build
  build:
    permissions:
      contents: read
      pull-requests: read

    name: Docker ğŸ“¦
    needs: setup
    environment:
      name: ${{ needs.setup.outputs.environment }}
    runs-on: ubuntu-latest

    steps:
      - name: Repository
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98 # frozen: v6.0.1

      - name: Build
        run: docker build -t devsecops-hooks:local ./

      - name: Run
        run: docker run --rm -v $(pwd):/src devsecops-hooks:local
