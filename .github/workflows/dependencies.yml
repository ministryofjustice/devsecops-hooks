# Dependencies Review Workflow
#
# Purpose:
#   Automated workflow to review and manage project dependencies using Renovate bot.
#   Runs on a daily schedule, manual trigger, or when pull requests are created.
#
# Triggers:
#   - schedule: Daily at midnight (00:00 UTC)
#   - workflow_dispatch: Manual execution via GitHub UI
#   - pull_request: On any branch when PR is opened/updated
#
# Environment Variables:
#   - environment: Deployment environment (set to 'base')
#   - timezone: Timezone configuration from repository variables
#
# Jobs:
#   1. setup:
#      - Configures infrastructure settings
#      - Outputs environment and timezone for downstream jobs
#      - Runs on: ubuntu-latest
#
#   2. dependencies:
#      - Performs dependency review using Renovate bot
#      - Permissions: Requires write access to contents and pull-requests
#      - Dependencies: Requires 'setup' job completion
#      - Steps:
#        a. Checks out repository code
#        b. Sets up Node.js environment using configured version
#        c. Installs npm dependencies (without running scripts)
#        d. Executes Renovate bot to analyze and update dependencies
#
# Security:
#   - Uses pinned action versions with commit SHAs for security
#   - Minimal permissions granted (write only where needed)
#   - Uses GITHUB_TOKEN for authentication
#
# Notes:
#   - Renovate requires a valid configuration file in the repository
#   - Node version is pulled from repository variables (vars.NODE_VERSION)
#

name: Dependencies review ‚ö°Ô∏è
run-name: Dependencies review ‚ö°Ô∏è

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

  pull_request:
    branches: ["*"]

permissions: {}

env:
  environment: base
  timezone: ${{ vars.TIMEZONE }}

jobs:
  # 1. Setup test infrastructure
  setup:
    name: Infrastructure üîß
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ env.environment }}
      timezone: ${{ env.timezone }}
    steps:
      - name: Environment üß™
        run: echo "Environment set to ${{ env.environment }}"

      - name: Timezone üåê
        run: echo "Timezone set to ${{ env.timezone }}"

  # 2. Dependencies review
  dependencies:
    permissions:
      contents: write
      pull-requests: write

    name: Dependencies ‚ö°Ô∏è
    needs: setup
    environment:
      name: ${{ needs.setup.outputs.environment }}
    runs-on: ubuntu-latest

    steps:
      - name: Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # frozen: v6.0.1

      - name: Node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # frozen: v6.1.0
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Install
        run: npm ci --ignore-scripts

      - name: Renovate
        uses: renovatebot/github-action@822441559e94f98b67b82d97ab89fe3003b0a247 # frozen: v44.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repositories: ${{ github.repository }}
          require-config: true
