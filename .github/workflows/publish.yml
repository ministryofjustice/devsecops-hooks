# Git Hub Actions
#####################################
# This GHA is responsible for creating automated
# GitHub release based PR. Once the PR is merged
# Google release please will update the `CHANGELOG.md`
# `README.md` and `package.json` files.
# Followed by tagging the commit with the appropriate version
# number (as per SemVer) and create a GitHub release on the tag.

name: Automated release
run-name: Executing release on ${{ github.repository }} ğŸš€

permissions: {}

on:
  push:
    branches: [main]

env:
  environment: base
  timezone: ${{ vars.TIMEZONE }}

jobs:
  # 1. Setup test infrastructure
  setup:
    name: Infrastructure setup ğŸ”§
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ env.environment }}
      timezone: ${{ env.timezone }}
    steps:
      - name: Environment ğŸ§ª
        run: echo "Environment set to ${{ env.environment }}"

      - name: Timezone ğŸŒ
        run: echo "Timezone set to ${{ env.timezone }}"

  # 2. Update files
  release:
    name: Release âœ¨
    needs: setup
    permissions:
      contents: write
      issues: write
      pull-requests: write
    environment:
      name: ${{ needs.setup.outputs.environment }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Release
        id: release
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          release-type: node
