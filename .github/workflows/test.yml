# GitHub Actions workflow for running automated tests on pull requests
# 
# This workflow is triggered on pull requests targeting the main branch and consists of two jobs:
# 
# Job 1: setup
#   - Configures the test infrastructure
#   - Sets environment variables for downstream jobs
#   - Outputs: environment name and timezone configuration
# 
# Job 2: lint
#   - Runs unit tests for the repository
#   - Depends on: setup job completion
#   - Steps:
#     1. Checks out the repository code
#     2. Sets up Node.js environment using the version specified in repository variables
#     3. Installs npm dependencies (production only, skipping scripts)
#     4. Executes unit tests via npm script
# 
# Environment Variables:
#   - environment: Set to 'base' (default test environment)
#   - timezone: Retrieved from repository variables
# 
# Permissions:
#   - Workflow level: none (empty permissions object)
#   - lint job: read access to repository contents
# 
# Requirements:
#   - Repository variables: TIMEZONE, NODE_VERSION must be configured
#   - npm script 'test:unit' must be defined in package.json

name: Tests ğŸ§ª
run-name: Tests ğŸ§ª

on:
  pull_request:
    branches: ["main"]

permissions: {}

env:
  environment: base
  timezone: ${{ vars.TIMEZONE }}

jobs:
  # 1. Setup test infrastructure
  setup:
    name: Infrastructure ğŸ”§
    runs-on: ["ubuntu-latest"]
    outputs:
      environment: ${{ env.environment }}
      timezone: ${{ env.timezone }}
    steps:
      - name: Environment ğŸ§ª
        run: echo "Environment set to ${{ env.environment }}"

      - name: Timezone ğŸŒ
        run: echo "Timezone set to ${{ env.timezone }}"

  # 2. Test cases
  lint:
    permissions:
      contents: read

    name: Unit ğŸ§ª
    needs: setup
    environment:
      name: ${{ needs.setup.outputs.environment }}
    runs-on: ["ubuntu-latest"]

    steps:
      - name: Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.1.0
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Install
        shell: bash
        run: npm ci --ignore-scripts

      - name: Execute
        shell: bash
        run: npm run test:unit
