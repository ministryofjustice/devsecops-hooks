# Executes all pre-commit hooks on pull requests
# Includes security scanning, linting, spellcheck, and config validation
# Trigger: pull_request (all branches) | Permissions: contents:read, issues:read, pull-requests:read

name: Git hooks ğŸª
run-name: Git hooks ğŸª

on:
  pull_request:
    branches: ["*"]

permissions: {}

env:
  environment: base
  timezone: ${{ vars.TIMEZONE }}

jobs:
  # 1. Setup infrastructure
  setup:
    name: Infrastructure ğŸ”§
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ env.environment }}
      timezone: ${{ env.timezone }}
    steps:
      - name: Environment ğŸ§ª
        run: echo "Environment set to ${{ env.environment }}"

      - name: Timezone ğŸŒ
        run: echo "Timezone set to ${{ env.timezone }}"

  # 2. Execute pre-commit hooks
  hooks:
    permissions:
      contents: read
      issues: read
      pull-requests: read

    name: Hooks ğŸª
    needs: setup
    environment:
      name: ${{ needs.setup.outputs.environment }}
    runs-on: ubuntu-latest

    steps:
      - name: Repository
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98 # frozen: v6.0.1

      - name: Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # frozen: v6.1.0
        with:
          python-version: ${{ VARS.PYTHON_VERSION }}

      - name: Node
        uses: actions/setup-node@d02c89dce7e1ba9ef629ce0680989b3a1cc72edb # frozen: v6.1.0
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Install
        run: |
          python -m pip install pre-commit==4.5.1
          npm ci --ignore-scripts

      - name: Execute
        run: pre-commit run --all-files
