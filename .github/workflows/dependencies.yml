# Dependencies Review Workflow
#
# This GitHub Actions workflow performs automated dependency management and review using Renovate.
# It runs on a daily schedule and on pull requests to any branch.
#
# Triggers:
#   - schedule: Runs daily at midnight (00:00 UTC)
#   - pull_request: Runs when PRs are opened/updated on any branch
#
# Jobs:
#   1. setup:
#      - Configures the test infrastructure
#      - Sets environment variables (environment: base, timezone from vars.TIMEZONE)
#      - Outputs environment and timezone for downstream jobs
#
#   2. dependencies:
#      - Runs Renovate to check for dependency updates
#      - Requires 'contents: read' and 'pull-requests: write' permissions
#      - Steps:
#        a. Checks out the repository
#        b. Installs npm dependencies
#        c. Executes Renovate with required configuration
#
# Environment Variables:
#   - environment: Set to 'base'
#   - timezone: Configured via GitHub repository variable TIMEZONE
#   - RENOVATE_REPOSITORIES: Set to current repository
#   - GITHUB_TOKEN: Uses default GitHub Actions token for authentication
#
# Security:
#   - Default permissions are set to {} (none)
#   - Specific permissions granted only where needed
#

name: Dependencies review ‚ö°Ô∏è
run-name: Dependencies review ‚ö°Ô∏è

on:
  schedule:
    - cron: "0 0 * * *"

  pull_request:
    branches: ["*"]

permissions: {}

env:
  environment: base
  timezone: ${{ vars.TIMEZONE }}

jobs:
  # 1. Setup test infrastructure
  setup:
    name: Infrastructure üîß
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ env.environment }}
      timezone: ${{ env.timezone }}
    steps:
      - name: Environment üß™
        run: echo "Environment set to ${{ env.environment }}"

      - name: Timezone üåê
        run: echo "Timezone set to ${{ env.timezone }}"

  # 2. Dependencies review
  dependencies:
    permissions:
      contents: write
      pull-requests: write

    name: Dependencies ‚ö°Ô∏è
    needs: setup
    environment:
      name: ${{ needs.setup.outputs.environment }}
    runs-on: ubuntu-latest

    steps:
      - name: Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install
        run: npm ci

      - name: Renovate
        env:
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx renovate --require-config=true
